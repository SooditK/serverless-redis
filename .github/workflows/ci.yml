name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test
        env:
          REDIS_URL: redis://localhost:6379

      - name: Build serverless-redis
        run: cargo build --release

      - name: Start serverless-redis server
        run: |
          ./target/release/serverless-redis &
          echo $! > server.pid
          sleep 2
        env:
          REDIS_URL: redis://localhost:6379
          SR_TOKEN: test-token
          PORT: 3000

      - name: Install Upstash dependencies
        run: cd tests/upstash && bun install

      - name: Run Upstash tests
        run: cd tests/upstash && bun test
        env:
          SR_TOKEN: test-token
          SR_URL: http://localhost:3000

      - name: Stop serverless-redis server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
